<div class="header">
    <div class="titlea">报名 ({{registerNum}}人)
    </div>
    <div class="header-left">
        <button  class="btn btn-primary btn-lg btn-block btn-4" ng-click="return()">返回</button>
    </div>
    <div class="header-right">
        <button class="btn btn-primary btn-lg btn-block btn-4" ng-click="start()">{{start_stop}}</button>
    </div>
</div>
<div id="wrapper" class="wrapper scrollable">

    <ul class="list-style-2">
        <li ng-repeat="message in messages">
            <h4>{{message.person_name}} {{message.phone_number}}</h4>
        </li>
    </ul>

</div>
<footer>
    <ul class="footer-nav footer-nav-2tabs">
        <li class="active"><a>报名<br></a></li>
        <li><a>竞价<br></a></li>
    </ul>
</footer>
