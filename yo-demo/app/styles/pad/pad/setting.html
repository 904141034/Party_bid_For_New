<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户通</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrapswitch-custom.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="css/android.css" rel="stylesheet" media="screen">

  <script src="js/jquery-2.0.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrapSwitch.js"></script>

  <script type="text/javascript">

  $(document).ready(function() {
    $(".side-slide-trigger").click(function() {
      $(".wrapper").addClass("side-slide-right");
      $("header").addClass("side-slide-right");
      $("footer").addClass("side-slide-right");
      $(".side-slide-mask").addClass("mask-on").delay(0).queue(function () {
        $(this).addClass("side-slide-right");
        $(this).dequeue();
      });
    });
    $(".side-slide-mask").click(function() {
      $(".side-slide-mask").removeClass("mask-on").removeClass("side-slide-right");
      $(".wrapper").removeClass("side-slide-right");
      $("header").removeClass("side-slide-right");
      $("footer").removeClass("side-slide-right");
    })
  })
  </script>

</head>
<body>

  <div class="no-footer">

    <div class="side-slide-left">
      <ul class="list-style-3">
        <li><a href="user-manage.html"><i class="icon-group"></i> 客户管理</a></li>
        <li><a href="survey-list.html"><i class="icon-comments"></i> 群发调查</a></li>
        <li><a href="weibo-list.html"><i class="icon-twitter"></i> 微博分析</a></li>
        <li class="active"><a href="setting.html"><i class="icon-cogs"></i> 设置</a></li>
      </ul>
      <h2>客户通</h2>
    </div>

    <div class="side-slide-mask"></div>

    <header>
      设置
      <div class="header-left">
        <a href="#" class="side-slide-trigger btn-style btn-4"><i class="icon-reorder"></i></a>
      </div>
    </header>

    <div id="wrapper" class="wrapper scrollable">
      <form class="wrapper-inner">
        <fieldset class="form-wrapper">
          <div class="clearfix">
            <ul class="list-style-1">
              <li class="list-style-menu">
                启动时更新收件人库
                <div class="list-style-menu-right">
                  <div class="switch" data-on-label="<i class='icon-ok'></i>" data-off-label="&nbsp;">
                    <input type="checkbox" checked />
                  </div>
                </div>
              </li>
              <li class="list-style-menu">
                自动同步调查数据
                <div class="list-style-menu-right">
                  <div class="switch" data-on-label="<i class='icon-ok'></i>" data-off-label="&nbsp;">
                    <input type="checkbox" checked />
                  </div>
                </div>
              </li>
            </ul>
            <div class="break20">
              <a href="" class="btn-style btn-3">已登陆用户<i class="icon-angle-right"></i></a>
            </div>
            <div class="break20">
              <a href="" class="btn-style btn-3">意见反馈<i class="icon-angle-right"></i></a>
            </div>

          </div>
          <div class="logo-flat">客户通</div>
        </fieldset>
      </form>

    </div>



  </div>


</body>
</html>
