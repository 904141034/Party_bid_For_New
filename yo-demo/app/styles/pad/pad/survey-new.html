<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户通</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="css/android.css" rel="stylesheet" media="screen">

  <script src="js/jquery-2.0.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>
<body>

  <div>

    <div class="no-footer">

      <header>
        新建调查
        <div class="header-left">
          <a href="survey-list.html" class="btn-style btn-4">返回</a>
        </div>
        
      </header>

      <div id="wrapper" class="wrapper scrollable">
        <form class="wrapper-inner">
          <fieldset class="form-wrapper">
            <h5>调查标题</h5>
            <input type="text" class="input-full" />
            <h5>调查内容</h5>
            <textarea name="" id="" cols="30" rows="3" class="input-full"></textarea>
            <h5>问题类型</h5>
            <div class="btn-style-group group-3 clearfix">
              <a class="btn-style group-btn active" href="#"><i class="icon-question-sign"></i> 是否</a>
              <a class="btn-style group-btn" href="#"><i class="icon-ok-sign"></i> 选项</a>
              <a class="btn-style group-btn" href="#"><i class="icon-envelope-alt"></i> 通知</a>
            </div>
            <h5>收件人设置</h5>
            <a href="" class="btn-style btn-3">收件人<i class="icon-angle-right"></i></a>
            <hr />
            <a href="" class="btn-style btn-2">完成</a>
          </fieldset>
        </form>
      </div>

      <footer>
        <ul class="footer-nav footer-nav-2tabs">
          <li class="active"><a href="survey-list.html"><i class="icon-group"></i><br />当前调查</a></li>
          <li><a href="survey-history.html"><i class="icon-comments"></i><br />历史调查</a></li>
        </ul>
      </footer>

    </div>

  </body>
  </html>
